apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
    name: {{ include "test-app.fullname" . }}-destrule
    labels:
        {{- include "test-app.labels" . | nindent 4 }}
spec:
    host: {{ include "test-app.fullname" . }}-svc
    subsets:
    - name: v1
      labels:
        version: v1
      trafficPolicy:
        loadBalancer:
          simple: RANDOM
    - name: v2
      labels:
        version: v2
      trafficPolicy:
        loadBalancer:
          simple: ROUND_ROBIN